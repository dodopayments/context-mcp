name: Daily Documentation Reindex

on:
  # Run daily at 2 AM UTC (7:30 AM IST)
  schedule:
    - cron: '0 2 * * *'

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

jobs:
  reindex:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm clean-install

      - name: Run full documentation reindex
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          PINECONE_API_KEY: ${{ secrets.PINECONE_API_KEY }}
        run: npm run reindex

      - name: Upload reindex report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reindex-report-${{ github.run_number }}
          path: reindex-report.json
          retention-days: 30
